<div class="cardboard">
    <h1> ERROR HANDLING </h1>
    <p> Return a number each 200 milliseconds, when the number is greater than ten, an error should be emitted. </p>

    <div class="values-container">
        <span> {{ counter }} {{ error }} </span>
        <i *ngIf="isCorrect" class="fas fa-check-circle"></i>
        <i *ngIf="!isCorrect" class="fas fa-times-circle"></i>
    </div>

    <button class="btn btn-primary" (click)="onCallRequestWithError()" [disabled]="isRunning"> {{ btnLabel }} </button>
</div>
